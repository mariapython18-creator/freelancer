{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Job - {{ job.job_name }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
        }
        .form-container {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .form-label {
            font-weight: 500;
        }
        .btn-group {
            gap: 10px;
        }
    </style>
</head>
<body>

    {% include 'navbar.html' %}

    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-10 col-lg-8">

                <div class="form-container">
                    <h3 class="text-center mb-4">Edit Job</h3>
                    <h5 class="text-center text-secondary mb-4">{{ job.job_name }}</h5>

                    <form method="post">
                        {% csrf_token %}

                        <!-- Job Name -->
                        <div class="row mb-3 align-items-center">
                            <label class="col-sm-3 col-form-label">Job Name:</label>
                            <div class="col-sm-9">
                                {{ form.job_name }}
                            </div>
                        </div>

                        <!-- Description -->
                        <div class="row mb-3 align-items-start">
                            <label class="col-sm-3 col-form-label">Description:</label>
                            <div class="col-sm-9">
                                {{ form.description }}
                            </div>
                        </div>

                        <!-- Vacancy -->
                        <div class="row mb-3 align-items-center">
                            <label class="col-sm-3 col-form-label">Vacancy:</label>
                            <div class="col-sm-9">
                                {{ form.vacancy }}
                            </div>
                        </div>

                        <!-- Budget -->
                        <div class="row mb-3 align-items-center">
                            <label class="col-sm-3 col-form-label">Budget:</label>
                            <div class="col-sm-9">
                                {{ form.budget }}
                            </div>
                        </div>

                        <!-- Submission Date -->
                        <div class="row mb-4 align-items-center">
                            <label class="col-sm-3 col-form-label">Submission Date:</label>
                            <div class="col-sm-9">
                                {{ form.submission_date }}
                            </div>
                        </div>

                        <!-- Buttons -->
                        <div class="d-flex justify-content-between btn-group">
                            <button type="submit" class="btn btn-primary flex-fill">Update Job</button>
                            <a href="{% url 'client:Job_list' %}" class="btn btn-secondary flex-fill">Cancel</a>
                        </div>

                    </form>
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
